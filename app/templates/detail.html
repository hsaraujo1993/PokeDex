<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Pokémon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card-container {
      max-width: 900px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    .pokemon-img {
      width: 100%;
      max-width: 250px;
      display: block;
      margin: 0 auto 15px;
    }
    .pokemon-name {
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
      color: #333;
    }
    .pokemon-name small {
        font-size: 1.2rem;
        font-weight: 400;
        color: #6c757d;
    }
    .pokemon-types span {
      margin: 0 5px;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      text-transform: capitalize;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .pokemon-types span:hover {
        transform: translateY(-2px);
    }
    .stats h5, .abilities h5 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 15px;
      color: #34495e;
    }
    .progress-bar-container {
      height: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      transition: width 0.5s ease-in-out;
    }
    .stat-name {
      font-weight: 500;
      text-transform: capitalize;
      color: #555;
    }
    .ability {
      color: white;
      font-weight: 600;
      border-radius: 15px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .ability:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .pokemon-description {
      background-color: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      font-size: 0.95rem;
      line-height: 1.6;
      text-align: justify;
      color: #495057;
      border-left: 4px solid #4a69bd;
    }
    .back-btn {
      transition: background-color 0.2s ease;
    }
    .back-btn:hover {
      background-color: #5a6268;
    }

    @media (max-width: 768px) {
        .card-container {
            max-width: 100%;
        }
        .pokemon-img {
            max-width: 200px;
        }
    }
  </style>
</head>
<body>
  <div class="card-container p-4" id="pokemon-card">
    <div class="row">
        <div class="col-lg-6 text-center">
            <img id="pokemon-img" src="" alt="" class="pokemon-img">
            <div class="pokemon-name" id="pokemon-name"></div>
            <div class="pokemon-description mt-4 mb-4" id="pokemon-description">
                <p id="pokemon-description-text" class="mb-0"></p>
            </div>
            <div class="d-flex justify-content-center pokemon-types" id="pokemon-types"></div>
            <div class="mt-3">
                <small class="text-muted" id="pokemon-height-weight"></small>
            </div>
        </div>
        <div class="col-lg-6 d-flex flex-column justify-content-between">
            <div>
                <div class="stats mt-4 mt-lg-0" id="pokemon-stats">
                    <h5>Status</h5>
                </div>
                <div class="abilities mt-4">
                    <h5>Habilidades</h5>
                    <div id="pokemon-abilities"></div>
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="/pokemon-list/" class="btn btn-secondary back-btn">← Voltar</a>
            </div>
        </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const pokemonId = "{{ pokemon_id }}";

      const typesColors = {
        grass: '#78C850',
        poison: '#A040A0',
        fire: '#F08030',
        water: '#6890F0',
        bug: '#A8B820',
        normal: '#A8A878',
        electric: '#F8D030',
        ground: '#E0C068',
        fairy: '#EE99AC',
        fighting: '#C03028',
        psychic: '#F85888',
        rock: '#B8A038',
        ghost: '#705898',
        ice: '#98D8D8',
        dragon: '#7038F8',
        dark: '#705848',
        steel: '#B8B8D0',
        flying: '#A890F0'
      };

      const abilityColors = ['#4a69bd', '#6a89cc', '#2ecc71', '#9b59b6', '#e74c3c', '#f1c40f', '#3498db', '#95a5a6'];

      try {
        const response = await fetch(`/api/v1/pokemon/${pokemonId}/`);
        if (!response.ok) throw new Error('Erro ao carregar Pokémon');

        const data = await response.json();
        const pokemon = data.result;

        // Imagem e Nome
        document.getElementById('pokemon-img').src = pokemon.sprite;
        document.getElementById('pokemon-img').alt = pokemon.name;
        document.getElementById('pokemon-name').innerHTML = `${pokemon.name} <small>#${pokemon.id}</small>`;

        // Descrição
        const cleanDesc = pokemon.species_description.replace(/\f/g, '').replace(/\n/g, '<br>');
        document.getElementById('pokemon-description-text').innerHTML = cleanDesc;

        // Tipos
        const typesDiv = document.getElementById('pokemon-types');
        typesDiv.innerHTML = '';
        pokemon.types.forEach(type => {
          const span = document.createElement('span');
          span.textContent = type;
          span.style.backgroundColor = typesColors[type] || '#666';
          typesDiv.appendChild(span);
        });

        // Altura e Peso
        document.getElementById('pokemon-height-weight').textContent = `Altura: ${pokemon.height} m | Peso: ${pokemon.weight} kg`;

        // Status
        const statsDiv = document.getElementById('pokemon-stats');
        statsDiv.innerHTML = '<h5>Status</h5>';
        pokemon.status.forEach(statObj => {
          const statName = Object.keys(statObj)[0];
          const statValue = statObj[statName];
          const statRow = document.createElement('div');
          statRow.className = 'mb-2';
          statRow.innerHTML = `
            <div class="d-flex justify-content-between align-items-center mb-1">
              <div class="stat-name">${statName}</div>
              <div class="fw-bold text-dark">${statValue}</div>
            </div>
            <div class="progress-bar-container">
              <div class="progress-bar bg-primary" role="progressbar" style="width: ${statValue > 100 ? 100 : statValue}%;"></div>
            </div>
          `;
          statsDiv.appendChild(statRow);
        });

        // Habilidades com cores diferentes
        const abilitiesDiv = document.getElementById('pokemon-abilities');
        abilitiesDiv.innerHTML = '';
        pokemon.abilities.forEach((ability, index) => {
          const div = document.createElement('div');
          div.className = 'ability';
          div.textContent = ability;
          div.style.backgroundColor = abilityColors[index % abilityColors.length];
          abilitiesDiv.appendChild(div);
        });

      } catch (error) {
        console.error(error);
        document.getElementById('pokemon-card').innerHTML = '<p class="text-danger text-center">Erro ao carregar Pokémon.</p>';
      }
    });
  </script>
</body>
</html>
